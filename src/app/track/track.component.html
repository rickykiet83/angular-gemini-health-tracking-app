<div class="card">
  <div class="card-header">
    <h2>Track Daily Health Data</h2>
  </div>
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #healthForm="ngForm">
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" name="date" [(ngModel)]="healthData.date" required>
      </div>
      <div class="mb-3">
        <label for="steps" class="form-label">Steps</label>
        <input type="number" class="form-control" id="steps" name="steps" [(ngModel)]="healthData.steps" required>
      </div>
      <div class="mb-3">
        <label for="waterIntake" class="form-label">Water Intake (liters)</label>
        <input type="number" class="form-control" id="waterIntake" name="waterIntake" [(ngModel)]="healthData.waterIntake" step="0.1" required>
      </div>
      <div class="mb-3">
        <label for="sleepHours" class="form-label">Sleep Hours</label>
        <input type="number" class="form-control" id="sleepHours" name="sleepHours" [(ngModel)]="healthData.sleepHours" step="0.1" required>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="!healthForm.form.valid">Add Data</button>
    </form>
  </div>
</div>
