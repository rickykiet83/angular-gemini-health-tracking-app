<div class="card">
  <div class="card-header">
    <h2>Health Data Summary</h2>
  </div>
  <div class="card-body">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Date</th>
          <th>Steps</th>
          <th>Water Intake (L)</th>
          <th>Sleep Hours</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let data of healthData">
          <td>{{ data.date }}</td>
          <td>{{ data.steps }}</td>
          <td>{{ data.waterIntake }}</td>
          <td>{{ data.sleepHours }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
